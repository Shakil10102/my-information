<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    #details {
      display: none;
      margin-top: 20px;
      color: #555;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>

  <button onclick="showDetails()">Show More</button>

  <div id="details">
    <p><strong>Name:</strong> Your Name Here</p>
    <p><strong>About Me:</strong> I'm a web enthusiast who enjoys creating simple and elegant websites.</p>
  </div>

  <script>
    function showDetails() {
      document.getElementById("details").style.display = "block";
    }
  </script>

</body>
</html>
